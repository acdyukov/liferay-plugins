vkontakte=Vkontakte
email-postfix=Шаблон для генерации почтового адреса 
email-postfix-help-msg=Так как Vkontakte не возвращает пользовательский email, используйте это поле для генерации пользовательского почтового ящика при автоматической регистрации в системе - например fakedomain.rus. Экранное имя будет использовано как первая часть адреса.
vk-users-url=Адрес Vkontakte для получения списка пользователей
vk-help-message=Всю техническую информацию можно найти по <a href="https://vk.com/dev">адресу</a>. Информация по процессу авторизации доступна по <a href="https://vk.com/dev/auth_mobile">адресу</a>. Для создания своего приложения требуется перейти по <a href="https://vk.com/dev">ссылке</a> и запустить процесс кнопкой "Создать приложение". Далее следовать инструкциям. В качесве URL перенаправления используйте http://YOUR_HOST.YOUR_DOMAIN:YOUR_PORT/c/login/vk_connect_oauth.
redirect-url-help-message=Необходимо использовать URL следующего вида:конечный хост + порт + /c/login/vk_connect_oauth