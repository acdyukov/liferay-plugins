allow-lan-syncing=Разрешить LAN-синхронизацию?
allow-lan-syncing-help=Если выставить эту опцию, то LAN-синхронизация между десктоп-клиентами будет включена. Когда LAN-синхронизация включена, десктоп-клиенты в одной локальной сети будут сначала пытаться скачать обновления друг-с-друга и только затем скачивать обновления с сервера.
allow-the-use-of-sync=Разрешить использование Sync?
allow-users-to-sync-their-personal-sites=Разрешать пользователям синхронизировать свои личные сайты?
build=Сборка
default-file-permissions=Права доступа к файлам по умолчанию
