devices=Устройства
disable-sync-device=Отключить Синхронизированное Устройство
disable-sync-site=Отключить Синхронизированный Сайт
disable-sync-sites=Отключить Синхронизированные Сайты
disabling-a-sync-site-will-delete-all-associated-files-from-all-clients=Отключение синхронизированного сайта удалит все файлы у всех клиентов.
enable-sync-device=Включить Синхронизированное Устройство
enable-sync-site=Включить Синхронизированный Сайт
enable-sync-sites=Включить Синхронизированные Сайты
force-security-mode=Принудительный Режим Безопасности
force-security-mode-help=Включение этой опции включит принудительный режим безопасности на мобильных клиентах. В режиме безопасности все файлы шифруются и доступ к ним требует пароля.
full-access=Полный Доступ
full-access-help=Участники сайта смогут просматривать, обновлять, удалять и комментировать файлы, загруженные через Liferay Sync.
full-access-x=Полный Доступ ({0})
last-seen=Последние Просмотренные
max-connections=Максимальное Количество Соединений
max-connections-help=Установить максимальное количество одновременных соединений, разрешенное для каждого клиента.
max-download-rate=Максимальная Скорость Загрузки
max-download-rate-help=Устанавливает максимальную скорость загрузки в байтах, с которой клиенты могут вести скачивание. 0 означает отсутствие ограничения скорости.
max-upload-rate=Максимальная Скорость Закачки
max-upload-rate-help=Устанавливает максимальную скорость загрузки в байтах, с которой клиенты могут вести закачивание файлов. 0 означает отсутствие ограничения скорости.
mobile=Мобильные Клиенты
no-devices-were-found=Устройства не обнаружены.
oauth-enabled=OAuth Включен
oauth-enabled-help=Если включено, клиенты будут использовать OAuth и сконфигурированные фильтры SSO для входа.
oauth-publisher-is-not-deployed=Публикатор OAuth не загружен. Пожалуйста перегрузите плагин.
pending-wipe=Ожидает Очистки
poll-interval=Интервал Опроса
poll-interval-help=Устанавливает интервал с секундах, как часто клиенты будут опрашивать сервер об обновлениях.
the-oauth-application-for-liferay-sync-is-missing=Отсутствует приложение OAuth для Liferay Sync. Назмите "Сохранить" для пересоздания приложения OAuth.
