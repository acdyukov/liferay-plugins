view-and-add-discussion-help=Участники сайта смогут просматривать и комментировать файлы, загруженные через Liferay Sync.
view-only=Только Просмотр
view-only-help=Члены сайта смогут только просматривать файлы, загруженные через Liferay Sync.
view-update-and-add-discussion=Просматривать, Изменять и Добавлять Комментарии
view-update-and-add-discussion-help=Участники сайта смогут просматривать, изменять и комментировать файлы, загруженные через Liferay Sync.
